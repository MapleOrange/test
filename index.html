<!Doctype>
<html>
<head>
	<meta charset="UTF-8">
</head>
<style>
.title {
background-color:grey;
font-size:20px;
font-weight:700;
text-align:center;
text-shadow:4px 4px 4px rgb(55,55,55,0.4);
line-height:50px;
color:black;
}
</style>
<body>
	<div class="title">
		hello world!
	</div>
	
	<div id="cf">
	</div>
	
	<script>
	    var ar = "";
	    for(var i=1; i<=9; i++) {
		for(var j=1; j<=i; j++){
			ar += i + "X" + j + "=" i*j + "&nbsp&nbsp&nbsp";
		}
		    ar += "<br/>";
	    }
	document.getElementById("cf").innerHTML = ar;
	</script>
</body>
</html>
